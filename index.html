<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 링크 API 연동</title>
</head>
<body>
  <!-- 버튼 -->
  <button id="kakao-link-btn">공유하기</button>

  <!-- 카카오 SDK 스크립트 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <script>
    // 1. JavaScript 키 초기화
    Kakao.init('2d33e6eb040e3add5ed245945d57544a'); // 발급받은 JavaScript 키 사용
    console.log(Kakao.isInitialized()); // 초기화 여부 확인

    // 2. 카카오톡 공유 링크 함수
    function sendKakaoLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '1,000만원 주인을 찾습니다!',
          description: '소개한 친구가 설문지를 작성하면 친구와 내가 함께 상금을 나눠갖는다!',
          imageUrl: 'https://i.imgur.com/wamd9qs.jpg', // 이미지 URL
          link: {
            mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
          },
        },
        buttons: [
          {
            title: '이벤트 참여하기',
            link: {
              mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
              webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            },
          },
          {
            title: '친구에게 전달하기',
            link: {
              mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
              webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            },
          },
        ],
      });
    }

    // 3. 버튼 클릭 이벤트에 함수 연결
    document.getElementById('kakao-link-btn').addEventListener('click', sendKakaoLink);
  </script>
</body>
</html>
