<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 링크 API 연동</title>
</head>
<body>
  <!-- 버튼 -->
  <button id="kakao-link-btn">카카오톡 공유하기</button>

  <!-- 카카오 SDK 스크립트 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <script>
    // 1. JavaScript 키 초기화
    Kakao.init('2d33e6eb040e3add5ed245945d57544a'); // YOUR_JAVASCRIPT_KEY를 복사한 JavaScript 키로 교체
    console.log(Kakao.isInitialized()); // 초기화 여부 확인 (true면 성공)

    // 2. 카카오톡 링크 함수 정의
    function sendKakaoLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed', // 메시지 타입 (피드 형식)
        content: {
          title: '총 상금 1,000만원! 가져가세요!', // 메시지 제목
          description: '30초에 1,000원씩~', // 메시지 설명
          imageUrl: 'https://imgur.com/wamd9qs', // 이미지 링크 (인터넷에서 접근 가능한 URL)
          link: {
            mobileWebUrl: 'https://ko.surveymonkey.com/r/NJKSCS2', // 모바일 링크
            webUrl: 'https://ko.surveymonkey.com/r/NJKSCS2', // PC 링크
          },
        },
        buttons: [
          {
            title: '웹으로 보기',
            link: {
              mobileWebUrl: 'https://ko.surveymonkey.com/r/NJKSCS2',
              webUrl: 'https://ko.surveymonkey.com/r/NJKSCS2',
            },
          },
        ],
      });
    }

    // 3. 버튼 클릭 이벤트에 함수 연결
    document.getElementById('kakao-link-btn').addEventListener('click', sendKakaoLink);
  </script>
</body>
</html>
