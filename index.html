<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 링크 API 연동</title>
</head>
<body>
  <!-- 버튼 -->
  <button id="kakao-link-btn">이벤트 참여하기</button>

  <!-- 카카오 SDK 스크립트 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <script>
    // 1. JavaScript 키 초기화
    Kakao.init('5896cb477873a9aa8fa142232976b464'); // 카카오 디벨로퍼스에서 발급받은 JavaScript 키 입력
    console.log(Kakao.isInitialized()); // 초기화 여부 확인 (true면 성공)

    // 2. 카카오톡 링크 함수 정의 (이벤트 참여하기)
    function sendKakaoLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '총 상금 1,000만원! 싸~악 다 가져가세요!',
          description: '친구와 이벤트를 공유하세요!',
          imageUrl: 'https://imgur.com/RTYouKo', // 이미지 URL 확인 필요
          link: {
            mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
          },
        },
        buttons: [
          {
            title: '이벤트 참여하기',
            link: {
              mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
              webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            },
          },
        ],
      });
    }

    // 3. 버튼 클릭 이벤트에 함수 연결
    document.getElementById('kakao-link-btn').addEventListener('click', sendKakaoLink);
  </script>
</body>
</html>
