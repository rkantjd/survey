<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 링크 API 연동</title>
</head>
<body>
  <!-- 버튼 -->
  <button id="kakao-link-btn">이벤트 참여하기</button>
  <button id="kakao-share-btn">친구에게 전달하기</button>

  <!-- 카카오 SDK 스크립트 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <script>
    // 1. JavaScript 키 초기화
    Kakao.init('2d33e6eb040e3add5ed245945d57544a'); // 발급받은 JavaScript 키 사용
    console.log(Kakao.isInitialized()); // 초기화 여부 확인

    // 2. 이벤트 참여하기 링크 함수
    function sendKakaoLink() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '총 상금 1,000만원! 다~ 가져가세요!',
          description: '이벤트 소식을 친구와 나눠보세요~',
          imageUrl: 'https://imgur.com/RTYouKo',
          link: {
            mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
          },
        },
        buttons: [
          {
            title: '이벤트 참여하기',
            link: {
              mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
              webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            },
          },
          {
            title: '친구에게 전달하기',
            link: {
              mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
              webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            },
          },
        ],
      });
    }

    // 3. 친구에게 전달하기 기능을 버튼으로 활성화
    function shareToFriend() {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '친구에게 공유하세요!',
          description: '이벤트 소식을 친구와 함께 나눠보세요.',
          imageUrl: 'https://i.imgur.com/wamd9qs.jpg',
          link: {
            mobileWebUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
            webUrl: 'https://docs.google.com/forms/d/e/1FAIpQLSc9NyUdjouDN4jBcCF7_Ju3Dcb0Z5nwoLGQxYvkQVedH8ZrXw/viewform?usp=header',
          },
        },
      });
    }

    // 4. 버튼 클릭 이벤트에 함수 연결
    document.getElementById('kakao-link-btn').addEventListener('click', sendKakaoLink);
    document.getElementById('kakao-share-btn').addEventListener('click', shareToFriend);
  </script>
</body>
</html>
